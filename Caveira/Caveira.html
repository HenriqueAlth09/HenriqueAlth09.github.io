<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skull Shader Interativo</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      width: 500px;
      height: 500px;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 20px #ff00ff88;
      cursor: grab;
    }
  </style>
</head>
<body>
  <canvas id="skullCanvas"></canvas>

  <!-- Shaders -->
  <script id="vertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>

  <script id="fragmentShader" type="x-shader/x-fragment">
    uniform float time;
    uniform vec3 color1;
    uniform vec2 resolution;
    varying vec2 vUv;

    void main() {
      vec2 uv = vUv;
      float glow = sin(uv.x * 10.0 + time) * 0.5 + 0.5;
      vec3 color = glow * color1;
      gl_FragColor = vec4(color, 1.0);
    }
  </script>

  <!-- THREE.js + Interatividade -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const canvas = document.getElementById("skullCanvas");
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(500, 500);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    camera.position.z = 2;

    const options = {
      color1: [1.0, 0.0, 1.0],
      color2: [500, 500],
    };

    let mouseX = 0;
    let mouseY = 0;

    document.addEventListener("mousemove", (event) => {
      const rect = canvas.getBoundingClientRect();
      mouseX = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouseY = -((event.clientY - rect.top) / rect.height) * 2 + 1;
    });

    function loadSkull() {
      const skullMaterial = new THREE.ShaderMaterial({
        uniforms: {
          time: { type: "f", value: 0 },
          color1: { value: new THREE.Vector3(...options.color1) },
          resolution: { value: new THREE.Vector2(...options.color2) },
        },
        fragmentShader: document.getElementById("fragmentShader").textContent,
        vertexShader: document.getElementById("vertexShader").textContent,
      });

      const geometry = new THREE.SphereGeometry(0.8, 64, 64); // Substitua por crânio real se quiser
      const mesh = new THREE.Mesh(geometry, skullMaterial);
      scene.add(mesh);

      function animate(time) {
        skullMaterial.uniforms.time.value = time * 0.001;

        // Rotação com base no mouse
        mesh.rotation.y = mouseX * Math.PI;
        mesh.rotation.x = mouseY * Math.PI * 0.5;

        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      animate();
    }

    loadSkull();
  </script>
</body>
</html>
